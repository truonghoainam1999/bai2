<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>

    <script>
        var n = parseInt(prompt("Nhập vào số phần từ của mảng :"))
        var arr = [];
       
        for(var i = 0 ; i < n ; i++){
            var b = parseInt(prompt("Các phần tử của mảng tại index " + i))
            arr.push(b);
        }
        
        var max = arr[0];
        for (var c = 0 ; c < arr.length ; c++ ){
            if(max < arr[c]){
                max = arr[c];
                
            }
        }
        alert(`Phần tử có giá trị lớn nhất ${max} tại index ${arr.indexOf(max)}`)
       
    </script>
</body>
</html>
